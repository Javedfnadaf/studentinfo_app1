<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> student Registration Form</title></font>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color:red;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .form-group input[type="submit"] {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:over {
      background-color: 0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="fname">Student Name:</label>
      <input type="text" id="fname" name="fname" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>
    </div>

    <div class="form-group">
      <label for="father">Father Name:</label>
      <input type="text" id="father" name="father" required>
    </div>

    <div class="form-group">
      <label for="Mother">Mother Name:</label>
      <input type="text" id="Mother" name="Mother" required>
    </div>


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="school">School Name:</label>
      <input type="text" id="school" name="school">
    </div>

    <div class="form-group">
      <label for="college">College Name:</label>
      <input type="text" id="college" name="college">
    </div>

    <div class="form-group">
      <label for="photo">SSLC Marks card:</label>
      <input type="file" id="photo" name="photo">
    </div>
	
     <div class="form-group">
      <label for="photo">PUC Marks Card:</label>
      <input type="file" id="photo" name="photo">
    </div>


    <div class="form-group">
      <input type="submit" value="Register">
    <a href="file:///D:/sign%20up%20form.html">click here</a>
    </div>
  </form>
</div>

</body>
</html>
