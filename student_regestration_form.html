<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    .form-group label {
      width: 200px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-left: 10px;
      margin-right: 5px;
    }

    .dob-inputs input {
      width: 30%;
      margin-right: 10px;
    }

    .name-inputs input {
      width: 48%;
      margin-right: 4%;
    }

    .phone-inputs input {
      width: 20%;
      margin-right: 10px;
    }

    textarea {
      resize: vertical;
    }

    .btn-submit {
      text-align: center;
      margin-top: 20px;
    }

    .btn-submit button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit button:hover {
      background-color:;
    }
  </style>
</head>
<body>

  <h2>Student Enrolment Form</h2>

  <form>
    <div class="form-group">
      <label>Roll No.:</label>
      <input type="text" placeholder="Enter Roll Number">
    </div>

    <div class="form-group name-inputs">
      <label>Student Name:</label>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label>Father's Name:</label>
      <input type="text" placeholder="Enter Father's Name">
    </div>

    <div class="form-group dob-inputs">
      <label>Date of Birth:</label>
      <input type="text" placeholder="Day">
      <input type="text" placeholder="Month">
      <input type="text" placeholder="Year">
    </div>

    <div class="form-group phone-inputs">
      <label>Mobile No.:</label>
      <input type="text" value="+91" readonly>
      <input type="text" placeholder="Enter Mobile Number">
    </div>

    <div class="form-group">
      <label>Email ID:</label>
      <input type="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <label><input type="radio" name="gender"> Male</label>
      <label><input type="radio" name="gender"> Female</label>
    </div>

    <div class="form-group">
      <label>Department:</label>
      <label><input type="checkbox"> CSE</label>
      <label><input type="checkbox"> IT</label>
      <label><input type="checkbox"> ECE</label>
      <label><input type="checkbox"> Civil</label>
      <label><input type="checkbox"> Mech</label>
    </div>

    <div class="form-group">
      <label>Course:</label>
      <select>
        <option selected disabled>-- Select Current Course --</option>
        <option>B.Tech</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>MCA</option>
        <option>MBA</option>
      </select>
    </div>

    <div class="form-group">
      <label>Student Photo:</label>
      <input type="file">
    </div>

    <div class="form-group">
      <label>City:</label>
      <input type="text" placeholder="Enter City">
    </div>

    <div class="form-group">
      <label>Address:</label>
      <textarea rows="3" placeholder="Enter Full Address"></textarea>
    </div>

    <div class="btn-submit">
      <button type="submit">Register</button>
    </div>
  </form>

</body>
</html>
